<div class="max-w-screen min-h-screen justify-content-center pb-6">
  <div class="max-w-screen min-h-screen justify-content-center pb-6">
    <h2 class="color-m-red text-center text-5xl font-medium">Meus Veículos</h2>
    <form class="mb-5">
      <h4 class="text-center font-medium">Cadastre um novo veículo!</h4>
      <div class="card flex justify-content-center mb-5">
        <span class="p-float-label">
          <p-inputMask
            [(ngModel)]="veiculo.veiPlaca"
            mask="aaa-9999"
            class="input-default"
            id="veiPlaca"
            name="veiPlaca"
          ></p-inputMask>
          <label for="veiPlaca">Placa do Veículo</label>
        </span>
      </div>

      <div class="card flex justify-content-center mb-5">
        <span class="p-float-label">
          <input
            class="input-default"
            type="number"
            pInputText
            pTooltip="Digite o Número"
            tooltipPosition="bottom"
            name="maxPassageiros"
            id="maxPassageiros"
            [min]="1"
            [max]="3"
            [(ngModel)]="veiculo.veiMaxPassageiros"
          />
          <label for="veiMaxPassageiros"
            >Quantidade máxima de passageiros no veículo</label
          >
        </span>
      </div>

      <div class="card flex justify-content-center mb-5">
        <span class="p-float-label">
          <input
            class="input-default"
            type="text"
            pInputText
            pTooltip="Digite a cor do veículo"
            tooltipPosition="bottom"
            id="cor"
            name="cor"
            id="cor"
            name="cor"
            [(ngModel)]="veiculo.veiCor"
          />
          <label for="cor">Cor do Veículo</label>
        </span>
      </div>

      <div class="card flex justify-content-center mb-5">
        <span class="p-float-label">
          <p-dropdown
            [options]="marcas"
            optionLabel="marNome"
            placeholder="Selecione a Marca"
            [(ngModel)]="veiculo.marca"
            id="marca"
            name="marca"
          ></p-dropdown>
          <label for="marca">Marca do Veículo</label>
        </span>
      </div>

      <div class="card flex justify-content-center mb-5">
        <span class="p-float-label">
          <p-dropdown
            [options]="modelos"
            optionLabel="modNome"
            placeholder="Selecione o Modelo"
            [(ngModel)]="veiculo.modelo"
            id="modelo"
            name="modelo"
          ></p-dropdown>
          <label for="modelo">Modelo do Veículo</label>
        </span>
      </div>

      <div
        class="flex flex-column justify-content-center input-default btn-ajust"
      >
        <p-toast></p-toast>
        <p-button
          class="w-full px-5"
          severity="danger"
          label="Cadastrar Veículo"
          styleClass="min-w-full"
          (click)="cadastrarVeiculo()"
        ></p-button>
      </div>
    </form>
    <div>
      <app-tabela-3></app-tabela-3>
    </div>
  </div>
</div>
