@if( enderecos != [] && enderecos.length != 0 ){
<div class="card px-8">
  <p-table [value]="enderecos" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="id" style="width:20%">ID</th>
              <th pSortableColumn="numero" style="width:20%">Numero</th>
              <th pSortableColumn="rua" style="width:20%">Rua</th>
              <th pSortableColumn="bairro" style="width:20%">Bairro</th>
              <th pSortableColumn="cidade" style="width:20%">Cidade</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-enderecos>
          <tr>
              <td>{{enderecos.endId}}</td>
              <td>{{enderecos.endNumero}}</td>
              <td>{{enderecos.endRua}}</td>
              <td>{{enderecos.endBairro}}</td>
              <td>{{enderecos.endCidade}}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
}@else{
    <p class="text-center text-red-500 font-bold text-2xl mt-5">Voce não possui endereços cadastrados!</p>
    <div class="flex justify-content-center">
      <img src="../../../../assets/broken-car.png" class="w-2 h-2" alt="Algo deu errado">
    </div>
}
