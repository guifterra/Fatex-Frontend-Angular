@if( enderecos != [] && enderecos.length != 0 ){
<div class="card px-8">
  <p-table [value]="enderecos" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="id" style="width:20%">ID</th>
              <th pSortableColumn="numero" style="width:20%">Numero</th>
              <th pSortableColumn="rua" style="width:20%">Rua</th>
              <th pSortableColumn="bairro" style="width:20%">Bairro</th>
              <th pSortableColumn="cidade" style="width:20%">Cidade</th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-enderecos>
          <tr>
              <td>{{enderecos.endId}}</td>
              <td>{{enderecos.endNumero}}</td>
              <td>{{enderecos.endRua}}</td>
              <td>{{enderecos.endBairro}}</td>
              <td>{{enderecos.endCidade}}</td>
              <p-button 
                    pRipple 
                    icon="pi pi-trash" 
                    severity="danger" 
                    [rounded]="true" 
                    [outlined]="true" 
                    (click)="desabilitarEndereco(enderecos)" />
          </tr>
      </ng-template>
  </p-table>
</div>
<p-confirmDialog #cd [dismissableMask]="true">
    <ng-template pTemplate="headless" let-message>
        <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
            <div class="border-circle text-white bg-m-red inline-flex justify-content-center align-items-center h-6rem w-6rem">
                <i class="pi pi-question text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-4">
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-5 mt-4">
              <button 
                    pButton 
                    label="Cancelar"
                    (click)="cd.reject()" 
                    class="p-button-outlined w-8rem p-button-text">
                </button>  
              <button 
                    pButton 
                    severity="danger"
                    label="Deletar" 
                    (click)="cd.accept()" 
                    class="w-8rem p-button-text">
                </button>
                
            </div>
        </div>
    </ng-template>
</p-confirmDialog>
}@else{
    <p class="text-center text-red-500 font-bold text-2xl mt-5">Voce não possui endereços cadastrados!</p>
    <div class="flex justify-content-center">
      <img src="../../../../assets/broken-car.png" class="w-2 h-2" alt="Algo deu errado">
    </div>
}
