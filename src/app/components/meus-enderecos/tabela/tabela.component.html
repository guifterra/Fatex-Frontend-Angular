@if( enderecos != [] ){
<div class="card px-8">
  <p-table [value]="enderecos" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="id" style="width:20%">ID <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="numero" style="width:20%">Numero <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="rua" style="width:20%">Rua <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="bairro" style="width:20%">Bairro <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="cidade" style="width:20%">Cidade <p-sortIcon field="code"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-enderecos>
          <tr>
              <td>{{enderecos.endId}}</td>
              <td>{{enderecos.endNumero}}</td>
              <td>{{enderecos.endRua}}</td>
              <td>{{enderecos.endBairro}}</td>
              <td>{{enderecos.endCidade}}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
}@else{
  <p>Voce n√£o possui Enderecos cadastrados!</p>
}
